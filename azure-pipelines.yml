name: Node.js Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: Windows
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install 
      - run: npm install playwright
      - run: npm test
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}